<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Playoff Fantasy Football</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">NFL Playoff Fantasy</h1>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200">Home</a>
                <a href="/create-roster" class="hover:text-blue-200">Create Roster</a>
                <a href="/standings" class="hover:text-blue-200">Standings</a>
                <a href="/stats" class="hover:text-blue-200">Stats</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="bg-blue-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Last Updated: {{ last_updated }}</p>
        </div>
    </footer>
</body>
</html>
